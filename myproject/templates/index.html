<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    #expenses {
      width: 40%;
      margin: 2em auto;
      background-color: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .styled-link {
      display: inline-block;      /* Makes the link behave like a block element */
      background-color: #333;     /* Black background (adjust to match your header color) */
      color: #fff;                /* White text */
      padding: 10px 20px;         /* Adds padding to the link */
      text-decoration: none;      /* Removes underline from the link */
      font-weight: bold;          /* Bold text to match the header */
      text-align: center;         /* Center the text */
      border-radius: 4px;
      margin-bottom: 8px;
    }

  </style>
</head>
<body style="background-image:url('templates/images/images.jpeg')">

  <header>
    <h1>Welcome to the Expense Tracker</h1>
  </header>
  
  <div id="expenses">

  <ul style="background-color: #00e7ff;">
    <span><a href="{% url 'add_expense' %}" class="styled-link">Add a New Expense</a></span><br>
    <span><a href="{% url 'summary_by_date' %}" class="styled-link">View Summary by Date</a></span><br>
    <span><a href="{% url 'summary_by_category' %}" class="styled-link">View Summary by Category</a></span><br>
    <span><a href="{% url 'exit'%}" class="styled-link">Exit</a></li><br>
  </div>
</ul>


<body>
</html>
